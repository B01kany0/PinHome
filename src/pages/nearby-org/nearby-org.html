<ion-header>

  <ion-navbar color="custom">
    <ion-title align="center">Map View</ion-title>
  </ion-navbar>

</ion-header>


<ion-content (ionScroll)="scroller($event)">
  <div class="btt"></div>
  <ion-fab bottom right>
    <button ion-fab color="btn" mini icon-only (click)="GoToHomePage()">
      <ion-icon name="list-box"></ion-icon>
    </button>
  </ion-fab>
  <div id="map_canvas" class="theMap">
  </div>
  <div class="cont">
    <div class="handle"> 
        <div class="ico" (click)="changeMapSize()">
          <p align="center"><ion-icon class="theIcon" name="{{arrow}}"></ion-icon></p>
        </div>
        <!-- <div class="ico"></div>
        <div class="ico"></div> -->
    </div>
      <ion-grid>
          <ion-row>
            <ion-col col-6 (click)="more('Orphanage')">
              <ion-card id="one" class="theCard">
                <h3 class="cat">Orphanage</h3>
              </ion-card>
            </ion-col>
            <ion-col col-6 (click)="more('Disability')">
              <ion-card id="two" class="theCard">
                <h3 class="cat">Disability</h3>
              </ion-card>
            </ion-col>
            <ion-col col-6 (click)="more('old age')">
              <ion-card id="three" class="theCard">
                <h3 class="cat">Old Age Homes/ Retirements</h3>
              </ion-card>
            </ion-col>
            <ion-col col-6 (click)="more('theraphy')">
              <ion-card id="four" class="theCard">
                <h3 class="cat">Theraphy</h3>
              </ion-card>
            </ion-col>
            <ion-col col-6 (click)="more('Psychiatric')">
              <ion-card id="five" class="theCard">
                <h3 class="cat">Psychiatric centres/Hospital</h3>
              </ion-card>
            </ion-col>
            <ion-col col-6 (click)="more('social centre')"> 
              <ion-card id="six" class="theCard">
                <h3 class="cat">Social Centre</h3>
              </ion-card>
            </ion-col>
            <ion-col col-6 (click)="more('Rehab')"> 
                <ion-card id="seven" class="theCard">
                  <h3 class="cat">Rehab</h3>
                </ion-card>
              </ion-col>
          </ion-row>
    
        </ion-grid>
  </div>

</ion-content>
