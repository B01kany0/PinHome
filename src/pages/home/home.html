<ion-header no-border-bottom>
  <ion-navbar color="custom" no-border-bottom>
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon ios="ios-more" md="md-more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-item no-lines class="theItem">
      <ion-input maxLength="44" class="searchBar" type="text" placeholder="Search"></ion-input>
    </ion-item>
    <ion-buttons right>
      <button ion-button icon-only outline color="light" class="profile">
        <ion-icon ios="ios-person" md="md-person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>


  <div class="theSlides">

    <ion-item no-lines class="labeler">
      <h5>
        <ion-icon ios="ios-pin" md="md-pin"></ion-icon> Near By</h5>
    </ion-item>
    <ion-slides loop="true" no-padding slidesPerView="3" speed="1000" autoplay="1000" effect="coverflow" *ngFor="let i of orgArray; let in = index" (click)="more(in)">
      <ion-slide class="slideContent" >
        <ion-card class="nearBy" >
          <div class="nameOfOrg">
            <p>{{i.orgName}}</p>
          </div>
          <img id="homeImage" src="{{i.orgPicture}}" alt="">
          <div class="starRate">
            <p></p>
          </div>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
  <ion-item no-lines class="area">
    <h5>
      <ion-icon ios="ios-pin" md="md-pin"></ion-icon> In Your Area</h5>
  </ion-item>
  <div class="restOfBody">
    <ion-card class="listedCard">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="../../assets/imgs/Template Images/pixel.jpg">
        </ion-thumbnail>
        <h2>Finn</h2>
        <h3>Don't Know What To Do!</h3>
        <p><ion-icon name="star-outline"></ion-icon><ion-icon name="star-outline"></ion-icon><ion-icon name="star-outline"></ion-icon><ion-icon name="star-outline"></ion-icon><ion-icon name="star-outline"></ion-icon></p>
      </ion-item>
    </ion-card>
    
   

  </div>

</ion-content>
