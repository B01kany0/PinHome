  <div class="theHead">
    <div class="top">
      <button ion-button icon-only clear class="more" (click)="showButton()">
        <ion-icon name="{{state}}"></ion-icon>
      </button>

      <ion-input maxLength="44" class="searchBar" type="text" placeholder="Search" (input)="getItems($event)"></ion-input>
      <!-- <ion-input color="custom" maxLength="44" class="searchBar" type="text" placeholder="Search"></ion-input> -->
      <button ion-button icon-only clear color="light" class="profile" (click)="goToProfile()">
        <ion-icon ios="ios-person" md="md-person"></ion-icon>
      </button>
    </div>
    <ion-card class="options">
      <div class="intro">
        <p class="statement">The list is based on your location <ion-icon name="pin"></ion-icon></p>
      </div>
      <div class="myFlexBox">
        <button ion-button clear color="custom">Show near me</button>
        <button ion-button clear color="custom">Show near me</button>
        <button class="adder" ion-button outline color="custom" icon-only>
            <ion-icon name="add"></ion-icon>
          </button>
      </div>
    </ion-card>
  </div>
  <div class="restOfBody" padding>
    <div *ngFor="let a of items; let i = index">
      <div *ngFor="let x of categoryArr">
        <div *ngIf="x.orgName == a">
          <ion-item (click)="goToViewPage(a)" no-padding class="listedCard" no-lines>
            <ion-thumbnail item-start>
              <img class="image" [src]="x.orgPicture">
            </ion-thumbnail>
            <h2>{{x.orgName}}</h2>
            <p>{{x.orgAbout}}</p>
            <p>
              <ion-icon name="star-outline"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
            </p>
            <button ion-button icon-only color="custom" clear item-end>
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </ion-item>

        </div>
      </div>
    </div>
    <!-- <div *ngIf="items === null">
    </div> -->
  </div>
</ion-content>
