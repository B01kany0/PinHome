<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-searchbar maxLength="44" class="searchBar" (ionInput)="getItems($event)" showCancelButton="true" (ionCancel)="isSearchbarOpened=false"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngFor="let a of items">
        <ion-item>
          <ion-thumbnail item-start>
            <img src="../../assets/imgs/Template Images/pixel.jpg">
          </ion-thumbnail>
          <h2>{{a}}</h2>
          <!-- <h3>{{a.orgAddress}}</h3> -->
          <p><ion-icon name="star-outline"></ion-icon><ion-icon name="star-outline"></ion-icon><ion-icon name="star-outline"></ion-icon><ion-icon name="star-outline"></ion-icon><ion-icon name="star-outline"></ion-icon></p>
        </ion-item>
       </div>
</ion-content>
